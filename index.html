<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio | Projects & Experience</title>
    <meta name="description" content="Explore my developer portfolio featuring projects, experience, certificates, and resume" />

    <!-- ✅ Favicon -->

    <!-- Google Fonts -->

     <!-- ✅ Open Graph (Social Preview for LinkedIn, Facebook, etc.) -->

    <meta property="og:image" content="/favicon.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Tushank121" />
    <meta name="twitter:image" content="/favicon.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
